<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game - HTML</title>
	<link rel="stylesheet" href="css/game.css"/>
</head>
<body>
<canvas id="game" width="600" height="600">Seu navegador n√£o. Suporta.Atualize-o.</canvas>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.backbone.js"></script>
<script src="js/Animacao.js"></script>
<script src="js/Bola.js"></script>
<script src="js/Teclado.js"></script>
<script src="js/Heroi.js"></script>
<script src="js/Spritesheet.js"></script>
<script src="js/Sonic.js"></script>
<script>


	var canvas = document.getElementById('game');

	var ctx = canvas.getContext('2d');

	var teclado = new Teclado(document);

	var animacao = new Animacao(ctx);

	var imgSonic = new Image();
	imgSonic.src = 'images/spritesheet.png';
	var sonic = new Sonic(ctx, teclado, imgSonic);
	sonic.x = 0;
	sonic.y = 200;

	animacao.novoSprite(sonic);

	imgSonic.onload = function () {
		animacao.ligar();
	}

</script>
</body>
</html>
