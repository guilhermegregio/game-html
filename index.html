<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game - HTML</title>
</head>
<body>
<canvas id="game" width="300" height="300">Seu navegador n√£o. Suporta.Atualize-o.</canvas>
<script src="js/animacao.js"></script>
<script src="js/bola.js"></script>
<script>

	var canvas = document.getElementById('game');

	var ctx = canvas.getContext('2d');

	var b1 = new Bola(ctx);
	b1.x = 100;
	b1.y = 200;
	b1.velocidadeX = 20;
	b1.velocidadeY = -10;
	b1.cor = 'red';
	b1.raio = 20;

	var b2 = new Bola(ctx);
	b2.x = 200;
	b2.y = 100;
	b2.velocidadeX = -10;
	b2.velocidadeY = 20;
	b2.cor = 'blue';
	b2.raio = 30;

	var animacao = new Animacao(ctx);

	animacao.novoSprite(b1);
	animacao.novoSprite(b2);

	animacao.ligar();
</script>
</body>
</html>
